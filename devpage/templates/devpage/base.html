{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Home - CopyNinja</title>
    <link rel="icon" href=
            "{% static 'devpage/img/akatsukiLogo.png' %}"
          type="image/x-icon">
    <link rel="stylesheet" href="{% static 'devpage/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'devpage/bootstrap/css/GFontCatamaran.css' %}">
    <link rel="stylesheet" href="{% static 'devpage/bootstrap/css/GFontLato.css' %}">
    <link rel="stylesheet" href="{% static 'devpage/bootstrap/css/custom.css' %}">
</head>

<body>
<nav class="navbar navbar-dark navbar-expand-lg bg-dark navbar-custom">
    <div class="container"><a class="navbar-brand" style="font-family: Garuda;font-size: large"
                              href="{% url 'index' %}"><img
            src="{% static 'devpage/img/akatsukiLogo.png' %}" width="30" height="30" class="d-inline-block align-top"
            alt="logo"> copyninja</a>
        <button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navbarResponsive"><span
                class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto">
                <li class="btn nav-item {% block aboutActive %}{% endblock %}"><a
                        class="nav-link {% block aboutText %}{% endblock %}" href="{% url 'index' %}"> Know me</a></li>
                <li class="btn nav-item {% block projectsActive %}{% endblock %}"><a
                        class="nav-link {% block projectsText %}{% endblock %}" href="{% url 'projects' %}">Projects</a>
                </li>
                <li class="btn nav-item {% block contactActive %}{% endblock %}"><a
                        class="nav-link {% block contactText %}{% endblock %}" href="{% url 'contact' %}">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

{% block content %}

{% endblock %}
<footer class="py-5 bg-black">
    <div class="container">
        <p class="text-center text-white m-0 small">Copyright&nbsp;Â© Jithesh 2022</p>
    </div>
</footer>
<script src="{% static 'devpage/bootstrap/js/bootstrap.min.js' %}"></script>
<script async defer src="https://scripts.simpleanalyticscdn.com/latest.js"></script>
<noscript><img src="https://queue.simpleanalyticscdn.com/noscript.gif" alt="" referrerpolicy="no-referrer-when-downgrade" /></noscript>
</body>

</html>
